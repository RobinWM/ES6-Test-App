<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 使用setTimeout()模拟异步操作
    Promise.all([
        new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('result1');
            }, 10000);
        }),
        new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('result2');
            }, 20000);
        })
    ]).then(results => {
        console.log(results);
    })
</script>
</body>
</html>
