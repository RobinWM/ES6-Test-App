<body>
  <script>
    function Student(name) {
      console.log(this);
      
      this.name = name;
      this.hello = function () {
        console.log('Hello, ' + this.name);
      };
    }

    let xiaoming = new Student('小明');
    xiaoming.hello(); //  Hello, 小明
  </script>
